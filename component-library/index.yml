paths:
  collections: content
  data: data
  static: public
  uploads: public/images
collections_config:
  data:
    path: data/
    disable_add: true
    disable_add_folder: true
  pages:
    path: content
    glob:
      - content/*.yml
    url: '/[slug]'
    output: true
    icon: wysiwyg
    _enabled_editors:
      - visual
    schemas:
      page:
        name: New Page
        path: schemas/page.yml
  posts:
    children:
      - path: content/blog/
        url: '/blog/[slug]'
        #    output: true
        #    _enabled_editors:
        #      - content
        #      - visual
        schemas:
          blog_post:
            name: New Blog Post
            path: schemas/post.yml

      - path: content/services/
        url: '/services/[slug]'
        #    output: true
        #    _enabled_editors:
        #      - content
        #      - visual
        schemas:
          blog_post:
            name: New Blog Post
            path: schemas/post.yml

