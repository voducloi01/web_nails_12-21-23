      type: text
      label: Id Section
    icon_right:
      type: image
      label: Icon Right
    icon_left:
      type: image
      label: Icon Left 
    item_banner[*].image_banner:
      type: image
      label: Image Banner
    item_banner[*].image_banner_alt:
