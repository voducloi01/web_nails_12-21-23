    icon_menu_board: /images/menu_board_hero.svg
    link_menu: /menu
    item_banner:
      - image_banner: /images/banner_hero.png
        image_banner_alt: Food
      - image_banner: /images/banner_hero.png
        image_banner_alt: Food
